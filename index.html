<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Expanding Flex Cards</title>

  <!-- ======== FONTS ======== -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
  <!-- ======== card 1 ======== -->
  <div class="options">
    <div class="option active" style="--optionBackground:url(https://images.unsplash.com/photo-1477332552946-cfb384aeaf1c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80);">
      <div class="shadow"></div>
      <div class="label">
        <div class="icon">
          <i class="fa-solid fa-person-walking"></i>
        </div>
        <div class="info">
          <div class="main">Emma Simpson</div>
          <div class="sub">Morning jog in the countryside</div>
        </div>
      </div>
    </div>
  </div>
  <!-- ======== card 2 ======== -->
  <div class="options">
    <div class="option" style="--optionBackground:url(https://images.unsplash.com/photo-1491002052546-bf38f186af56?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1816&q=80);">
      <div class="shadow"></div>
      <div class="label">
        <div class="icon">
          <i class="fa-solid fa-snowflake"></i>
        </div>
        <div class="info">
          <div class="main">Adam Chang</div>
          <div class="sub">Snowshoeing on a snowy day at Gold Creek Pond.</div>
        </div>
      </div>
    </div>
  </div>
  <!-- ======== card 3 ======== -->
  <div class="options">
    <div class="option" style="--optionBackground:url(https://images.unsplash.com/photo-1421789665209-c9b2a435e3dc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1771&q=80);">
      <div class="shadow"></div>
      <div class="label">
        <div class="icon">
          <i class="fa-solid fa-tree"></i>
        </div>
        <div class="info">
          <div class="main">Matthew Smith</div>
          <div class="sub">Conifer sapling</div>
        </div>
      </div>
    </div>
  </div>
  <!-- ======== card 4 ======== -->
  <div class="options">
    <div class="option" style="--optionBackground:url(https://images.unsplash.com/photo-1604357116320-80030aebf835?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80);">
      <div class="shadow"></div>
      <div class="label">
        <div class="icon">
          <i class="fa-solid fa-droplet"></i>
        </div>
        <div class="info">
          <div class="main">Jakub Pabis</div>
          <div class="sub">Photo of an old, abandoned factory building reclaimed by nature.</div>
        </div>
      </div>
    </div>
  </div>
  <!-- ======== card 5 ======== -->
  <div class="options">
    <div class="option" style="--optionBackground:url(https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80);">
      <div class="shadow"></div>
      <div class="label">
        <div class="icon">
          <i class="fa-solid fa-sun"></i>
        </div>
        <div class="info">
          <div class="main">Dawid Zawi≈Ça</div>
          <div class="sub">Hopeful Horizons</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
